<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.co" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the US logo"
        />
        <span class="header__line"></span>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            alt="Jacques' profile image"
            src="/images/avatar.png"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__cards">
            <li class="elements__card">
              <img
                src="/images/yosemite.jpg"
                alt="Yosemite Valley"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Yosemite Valley</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="/images/lake-louise.jpg"
                alt="Lake Louise"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lake Louise</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="/images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Bald Mountains</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="/images/latemar.jpg"
                alt="Latemar"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Latemar</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="/images/vanoise.jpg"
                alt="Vanoise"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Vanoise National Park</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="/images/lago.jpg"
                alt="Lago di Braies"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lago di Braies</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__information">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
