<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karina Na" />
    <meta
      name="description"
      content="Karina's third project with Practicum, showcasing a site that uses a grid."
    />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            alt="Jacques' profile image"
            src="./images/avatar.jpg"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit-button"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__information">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-button-close"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <input
              class="modal__input"
              id="name-modal-input"
              type="text"
              name="name"
              placeholder="Name"
              required
            />
            <input
              class="modal__input"
              id="description-modal-input"
              type="text"
              name="description"
              placeholder="About me"
              required
            />
          </fieldset>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="element-template">
      <li class="elements__card">
        <img src="" alt="" class="elements__image" />
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            aria-label="like-button"
            type="button"
            class="elements__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
