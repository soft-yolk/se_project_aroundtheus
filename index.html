<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karina Na" />
    <meta
      name="description"
      content="Karina's third project with Practicum, showcasing a site that uses a grid."
    />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            alt="Jacques' profile image"
            src="./images/avatar.jpg"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit-button"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__cards">
            <li class="elements__card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Yosemite Valley</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lake Louise</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Bald Mountains</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Latemar</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Vanoise National Park</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lago di Braies</h2>
                <button
                  aria-label="like-button"
                  type="button"
                  class="elements__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__information">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-button-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="description" placeholder="About me" />
          </fieldset>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
