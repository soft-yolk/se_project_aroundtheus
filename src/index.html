<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karina Na" />
    <meta
      name="description"
      content="Karina's third project with Practicum, showcasing a site that uses a grid."
    />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
            <img
              class="profile__image"
              alt="Jacques' profile image"
              src="<%=require('./images/avatar.jpg')%>"
            />
            <img
              class="profile__icon"
              alt="edit-icon"
              src="<%require('./images/edit-icon.svg')%>"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit-button"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__information">Â© 2023 Karina Na</p>
      </footer>
    </div>

    <!--preview image modal-->

    <div class="modal" id="modal-preview">
      <div class="modal__container-preview">
        <button type="button" class="modal__close"></button>
        <img
          src="#"
          alt=""
          class="modal__preview-image"
          id="preview-image-modal"
        />
        <h3 class="modal__title"></h3>
      </div>
    </div>

    <!--EDIT MODAL-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form name="edit" class="modal__form">
          <fieldset class="modal__fieldset">
            <input
              class="modal__input"
              id="name-modal-input"
              type="text"
              name="name"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="name-modal-input-error"></span>
            <input
              class="modal__input"
              id="description-modal-input"
              type="text"
              name="about"
              placeholder="About me"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="modal__error" id="description-modal-input-error"
              >error here</span
            >
          </fieldset>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Edit Profile Pic Modal-->
    <div class="modal" id="profile-picture-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form" id="add-profile-picture-form">
          <fieldset class="modal__fieldset">
            <input
              class="modal__input"
              id="profile-picture-modal-input"
              type="url"
              name="link"
              placeholder="URL"
              minlength="1"
              required
            />
            <span class="modal__error" id="title-modal-input-error"
              >error here</span
            >
          </fieldset>
          <button disabled type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <fieldset class="modal__fieldset">
            <input
              class="modal__input"
              id="title-modal-input"
              type="text"
              name="name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="title-modal-input-error"
              >error here</span
            >
            <input
              class="modal__input"
              id="image-url-modal-input"
              type="url"
              name="link"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="image-url-modal-input-error"
              >error here</span
            >
          </fieldset>
          <button disabled type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!--CONFIRM MODAL-->
    <div class="modal" id="confirm-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form" id="confirm-button">
          <fieldset class="modal__fieldset"></fieldset>
          <button type="submit" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <template id="element-template">
      <li class="elements__card">
        <img src="" alt="" class="elements__image" />
        <button
          aria-label="trash-button"
          type="button"
          class="elements__trash-button"
        ></button>
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            aria-label="like-button"
            type="button"
            class="elements__like-button"
          ></button>
        </div>
      </li>
    </template>

    <!-- <script src="./components/FormValidator.js" defer type="module"></script> -->
    <!-- <script src="./components/validation.js" defer></script> -->
  </body>
</html>
